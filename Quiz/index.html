<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
  </head>
  <body onload="nextQuestion(0)">
    <main>
    <div class="container" id="quiz">
      <div class="content-container">
        <div class="quiz-details">
          <p><span id="remarks"></span></p>
        </div>
      </div>
    </div>
    <div class="game-quiz-container">

              <div class="game-details-container">
                  <h1>Pisteet : <span id="playerScore"></span> / 10</h1>
                  <h1>Kysymys : <span id="question-number"></span> / 10</h1>
              </div>

              <div class="game-question-container">
                  <h1 id="display-question"></h1>
              </div>

              <div class="game-options-container">

                 <div class="modal-container" id="option-modal">

                      <div class="modal-content-container">
                           <h1>Lukitse vastauksesi</h1>

                           <div class="modal-button-container">
                              <button onclick="closeOptionModal()">Jatka</button>
                          </div>

                      </div>

                 </div>

                  <span>
                      <input type="radio" id="option-one" name="option" class="radio" value="a" />
                      <label for="option-one" class="option" id="option-one-label"></label>
                  </span>


                  <span>
                      <input type="radio" id="option-two" name="option" class="radio" value="b" />
                      <label for="option-two" class="option" id="option-two-label"></label>
                  </span>


                  <span>
                      <input type="radio" id="option-three" name="option" class="radio" value="c" />
                      <label for="option-three" class="option" id="option-three-label"></label>
                  </span>


                  <span>
                      <input type="radio" id="option-four" name="option" class="radio" value="d" />
                      <label for="option-four" class="option" id="option-four-label"></label>
                  </span>



              </div>

              <div class="next-button-container">
                  <button onclick="handleNextQuestion()">Seuraava kysymys</button>
              </div>

          </div>
        </main>
      <script src="script.js"></script>
  </body>
</html>
